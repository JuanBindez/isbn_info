<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISBN Scanner</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #333;
    }

    label {
      margin-right: 10px;
      font-weight: bold;
    }

    input {
      padding: 8px;
      font-size: 14px;
    }

    button {
      padding: 8px 16px;
      font-size: 14px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    video {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>ISBN Scanner</h1>
  
  <label for="isbn">ISBN:</label>
  <input type="text" id="isbn" placeholder="Enter ISBN...">
  <button onclick="getBookInfo()">Get Info</button>

  <video id="camera" width="320" height="240" autoplay playsinline></video>

  <div id="result"></div>

  <script src="https://cdn.rawgit.com/serratus/quaggaJS/0.12.1/dist/quagga.min.js"></script>
  <script>
    let cameraStream;

    function startCamera() {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          cameraStream = stream;
          document.getElementById('camera').srcObject = stream;
        })
        .catch(error => console.error('Error accessing camera:', error));
    }

    function stopCamera() {
      if (cameraStream) {
        cameraStream.getTracks().forEach(track => track.stop());
      }
    }

    function getBookInfo() {
      startCamera();

      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#camera"),
          constraints: {
            width: 320,
            height: 240,
            facingMode: "environment",
          },
        },
        decoder: {
          readers: ["ean_reader"],
        },
      }, function(err) {
        if (err) {
          console.error('Error initializing Quagga:', err);
          alert('Error initializing barcode scanner. Please try again.');
          stopCamera();
          return;
        }

        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const isbnInput = document.getElementById('isbn');
        isbnInput.value = result.codeResult.code;

        Quagga.stop();
        stopCamera();
      });
    }
  </script>

</body>
</html>
